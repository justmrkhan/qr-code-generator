<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Afan Khan" />
    <meta
      name="keywords"
      content="QR Code, QR Code Generator, Code Generator, Afan Khan, Afan K"
    />
    <meta
      name="description"
      content="A QR-Code Generator for all your needs in one place."
    />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>QR Code Generator &mdash; Afan Khan</title>

    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/queries.css" />

    <script
      defer
      src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-head">
        <h1 class="container-heading">Generate a QR Code</h1>
        <p class="contaner-text">
          Enter a link or URL below to generate a QR code for that link. One can
          yield endless images.
        </p>
        <div class="input-box">
          <input type="url" class="qr-input" placeholder="Enter URL" />
          <button type="submit" class="btn">Generate</button>
        </div>
      </div>
      <img
        class="qr-link"
        src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=afankhan.com"
        alt="QR Code-"
      />
    </div>

    <p class="copyright">
      &copy; 2022 Afan Khan Group. Developed by
      <a class="copyright-link" href="https://afankhan.com">Afan Khan</a>.
    </p>

    <script src="/script.js"></script>
  </body>
</html>
